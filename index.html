<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>index</title>
		<link rel="stylesheet" href="src/css/main.css" />
		<script src="src/javascript/index.js"></script>
	</head>
	<body>
		<header class="header">
			<h1>Todo Application</h1>
			<p>Need to organize? make a list of it, and get started!</p>
		</header>
		<section class="todoWrapper">
			<form class="userInputContainer">
				<input type="text" class="userInput" />
				<button class="submitInput" type="submit">Add Todo</button>
			</form>

			<div class="todoListContainer">
				<ul class="todoList"></ul>
			</div>
		</section>
		<footer class="footer">
			<h2>What you have achived</h2>
			<div class="savedTodoContainer">
				<ul class="savedTodo"></ul>
			</div>
		</footer>
	</body>
</html>
