<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>index</title>
		<link rel="stylesheet" href="src/css/main.css" />
		<script src="src/javascript/index.js"></script>
	</head>
	<body>
		<header>
			<h1>Todo App</h1>
			<p>Get orginazed! Write down what you need to get done, Then do it.</p>
		</header>
		<section>
			<form>
				<label for="userInputTitle">TITLE:</label>
				<input type="text" id="userInputTitle" placeholder="Title" required />

				<label for="userInputContent">DESC:</label>
				<input type="text" id="userInputContent" placeholder="Description" />

				<button type="submit" id="submitInput">ADD TODO</button>
				<div class="select">
					<select name="todos" class="filter-todo">
						<option value="all">All</option>
						<option value="completed">Completed</option>
						<option value="uncompleted">Uncompleted</option>
					</select>
				</div>
			</form>
		</section>
		<footer>
			<ul class="todo-list"></ul>
		</footer>
	</body>
</html>
